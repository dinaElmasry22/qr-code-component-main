<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    body {
      background-color: rgb(223, 243, 255);
    }
    section {
      background-color: rgb(255, 255, 255);
      padding: 22px;
      margin: 40px auto;
      width: 350px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 16px;
      box-sizing: border-box;
    }
    img {
      width: 100%;
      border-radius: 16px;
    }
    div {
      padding: 10px;
    }
    p {
      color: gray;
    }
    h3 {
      font-size: 21px;
    }
  </style>
</head>
<body>
  <section>
    <img src="./images/image-qr-code.png" alt="photo">
    <div>
      <h3>Improve your front-end skills by building projects</h3>
      <p>Scan your QR code to visit Frontend Mentor and take 
        your coding skills to the next level.</p>
    </div>
  </section>
</body>
</html>
